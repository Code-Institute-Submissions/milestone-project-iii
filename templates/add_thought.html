<! --  Create/ add a post page  -->

{% extends 'base.html' %} {% block content %}
<form action="{{ url_for('insert_thoughts') }}" method="POST">
  <div class="form-group">
    <label>Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      name="title"
      placeholder="Title"
      required
    />
  </div>

  <div class="form-group">
    <label>Quote</label>
    <textarea
      class="form-control"
      id="content"
      name="content"
      placeholder="Content"
      rows="5"
      required
    ></textarea>
  </div>

  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Name"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <a
    href="{{url_for('index')}}"
    class="btn btn-danger"
    role="button"
    aria-pressed="true"
    >Cancel</a
  >
</form>

{% endblock %}
