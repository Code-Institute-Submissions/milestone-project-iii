{% extends 'base.html' %} {% block content %} {% for thought in thoughts %}
<div class="card">
  <div class="card-header">
    {{thought.title}}
  </div>
  <div class="card-body">
    <blockquote class="blockquote">
      <p>
        {{thought.content}}
      </p>
      <footer class="blockquote-footer">
        <cite title="Source Title">{{thought.name}}</cite>
      </footer>
    </blockquote>
  </div>
</div>
<div class="container">
  <div class="d-flex justify-content-end">
    <a
      href="{{ url_for('edit_thought', thought_id=thought._id) }}"
      class="btn btn-info btn-sm"
      role="button"
      >Edit</a
    >
    <a
      href="{{ url_for('delete_thought', thought_id=thought._id) }}"
      class="btn btn-danger btn-sm"
      role="button"
      >Delete</a
    >
  </div>
</div>
{% endfor %} {% endblock %}
