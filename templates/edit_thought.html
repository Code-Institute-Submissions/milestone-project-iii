{% extends 'base.html' %} {% block content %}
<form
  action="{{ url_for('update_thought', thought_id=thought._id) }}"
  method="POST"
>
  <div class="form-group">
    <label>Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      name="title"
      value="{{thought.title}}"
    />
  </div>

  <div class="form-group">
    <label>Quote</label>
    <textarea
      class="form-control"
      id="content"
      name="content"
      value="{{thought.content}}"
      rows="3"
    ></textarea>
  </div>

  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      value="{{thought.name}}"
    />
  </div>
  <button type="submit" class="btn btn-primary">Done</button>
  <a
    href="{{url_for('get_thoughts')}}"
    class="btn btn-danger"
    role="button"
    aria-pressed="true"
    >Cancel</a
  >
</form>

{% endblock %}
